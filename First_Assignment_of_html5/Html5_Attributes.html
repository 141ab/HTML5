<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Attribute</title>
    </head>

    <body>

        <h2>Attribute Example:</h2>
        <h3><b>Source:</b></h3>
        <div>
            &lt;a href="http://www.liveoutsource.com"&gt;This is a link&lt;/a&gt;
        </div>
        <h3><b>Output:</b></h3>
        <a href="http://www.liveoutsource.com">This is a link</a>
    </body>
</html>
