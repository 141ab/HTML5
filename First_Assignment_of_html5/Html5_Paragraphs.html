<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Paragraphs</title>
    </head>

    <body>

        <h2>Paragraphs Example:</h2>
        <h3><b>Source:</b></h3>
        <div>
            &lt;p&gt;This is a paragraph&lt;/p&gt;<br>
            &lt;p&gt;This is another paragraph&lt;/p&gt;
        </div>
        <h3><b>Output:</b></h3>
        <p>This is a paragraph</p>
        <p>This is another paragraph</p> 
    </body>
</html>
