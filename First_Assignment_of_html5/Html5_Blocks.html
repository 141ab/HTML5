<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Blocks</title>
    </head>

    <body>

        <h2>Block Elements:</h2>
        <div>
<p>Most HTML elements are defined as <strong>block level</strong> elements or as
<strong>inline</strong> elements.</p>
<p>Block level elements normally start (and end) with a new line when displayed in a 
browser.</p>
<p>Examples: &lt;h1&gt;, &lt;p&gt;, &lt;ul&gt;, &lt;table&gt;,&lt;div&gt; </p>
</div>
        
    </body>
</html>
