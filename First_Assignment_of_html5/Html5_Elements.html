<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Elements</title>
    </head>

    <body>

        <h2><b>&lt;html&gt;,&lt;body&gt;,&lt;p&gt; Element:</b></h2>
        <h3><b>Source:</b></h3>
        <div>
            &lt;html&gt;<br><br>
            &lt;body&gt;<br>
            &lt;p&gt;This is my first paragraph.&lt;/p&gt;<br>
            &lt;/body&gt;<br><br>
            &lt;/html&gt;
        </div> 
        <h3><b>Output:</b></h3>
        <p>This is my first paragraph.</p>
    </body>
</html>
