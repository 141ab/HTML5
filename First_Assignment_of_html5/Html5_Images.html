<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Images</title>
    </head>

    <body>

        <h2>Images Example:</h2>
        <h3><b>HTML Images Syntax:</b></h3>
        <div>
&lt;img src="<i>url</i>" alt="<i>some_text</i>"&gt;
</div>
        <h3><b>Source:</b></h3>
        <div>
&lt;img src="colormap_80.gif" alt="colormap_80 rock" width="200" height="150"&gt;</div>
        <h3><b>Output:</b></h3>
        <img src="colormap_80.gif" alt="colormap_80 rock" width="200" height="150"> 
    </body>
</html>
