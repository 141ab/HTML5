<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Links</title>
    </head>

    <body>

        <h2>Links Example:</h2>
        <h3><b>HTML Link Syntax:</b></h3>
        <div>
&lt;a href="<i>url</i>"&gt;<i>Link text</i>&lt;/a&gt;
</div>
        <h3><b>Source:</b></h3>
        <div>
&lt;a href="http://www.liveoutsource.com"
target="_blank"&gt;Visit Liveoutsource!&lt;/a&gt;
</div>
        <h3><b>Output:</b></h3>
        <a href="http://www.liveoutsource.com" target="_blank">Visit Liveoutsource!</a> 
    </body>
</html>
