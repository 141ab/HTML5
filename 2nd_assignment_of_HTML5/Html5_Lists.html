<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Lists</title>
    </head>

    <body>

        <h2>Lists Example:</h2>
        <h3> Unordered Lists</h3>
        <h3><b>Source:</b></h3>
        <div>
&lt;ul&gt;<br>
&lt;li&gt;Coffee&lt;/li&gt;<br>
&lt;li&gt;Milk&lt;/li&gt;<br>
&lt;/ul&gt;
</div>
        <h3><b>Output:</b></h3>
        <ul>
<li>Coffee</li>
<li>Milk</li>
</ul> 
<h3>Ordered Lists</h3>
        <h3><b>Source:</b></h3>
        <div>
&lt;ol&gt;<br>
&lt;li&gt;Coffee&lt;/li&gt;<br>
&lt;li&gt;Milk&lt;/li&gt;<br>
&lt;/ol&gt;
</div>
        <h3><b>Output:</b></h3>
        <ol>
<li>Coffee</li>
<li>Milk</li>
</ol> 
    </body>
</html>
